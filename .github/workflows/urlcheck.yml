name: FlareSolverr Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: ghcr.io/flaresolverr/flaresolverr:latest
      env:
        LOG_LEVEL: debug
        LOG_HTML: true
        TZ: Europe/Copenhagen
        BROWSER_TIMEOUT: 200000
        LANG: da_DK

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
        architecture: 'x64'

    - name: Install req
      run: pip install requests

    - name: Install bs4
      run: pip install beautifulsoup4

    - name: Wait for FlareSolverr to start
      run: sleep 20

    #- name: Fetch container logs 1 (Commented out if not needed)
      #run: timeout 1m docker logs -f flaresolverr-container || true 

    - name: Run Python script
      run: python scraper.py
      
    - name: Fetch container logs 2
      run: timeout 1m docker logs -f ${{ runner.container_id }} || true
